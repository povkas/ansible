- name: Install config manager - Chezmoi
  homebrew:
    name:
      - chezmoi
    state: present
  tags:
    - work
    - personal
    - dotfiles

- name: Cloning .dotfiles
  ansible.builtin.git:
    repo: 'https://github.com/povkas/.dotfiles.git'
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: main
  tags:
    - work
    - personal
    - dotfiles
