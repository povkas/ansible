- name: Add Font Tap in Homebrew
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Add Font Tap
      homebrew_tap:
        name: homebrew/cask-fonts 

- name: Install common apps
  ignore_errors: true
  homebrew:
    name:
      "age,\
      asdf,\
      yarn,\
      mas,\
      coreutils,\
      curl,\
      bat,\
      neovim,\
      colima,\
      docker,\
      docker-compose,\
      lazydocker,\
      autojump,\
      ripgrep,\
      tmux,\
      fd,\
      diff-so-fancy,\
      fzf,\
      git,\
      tpm,\
      usql,\
      font-jetbrains-mono-nerd-font"
    state: present
  tags:
    - work
    - personal
    - apps
    - apps-personal

- name: Install common casks (GUI apps)
  ignore_errors: true
  homebrew_cask:
    name:
      "maccy,\
      alacritty,\
      numi,\
      flux,\
      stats,\
      spotify,\
      obsidian,\
      dbeaver-community,\
      google-chrome"
    state: present
  tags:
    - work
    - personal
    - apps
    - apps-personal

- name: Install personal casks (GUI apps)
  ignore_errors: true
  homebrew_cask:
    name:
      "alfred,\
      freedom,\
      calibre,\
      disk-inventory-x,\
      firefox,\
      folx,\
      google-drive,\
      microsoft-remote-desktop,\
      notion,\
      slack,\
      tempbox,\
      virtualbox,\
      vlc"
    state: present
  tags:
    - personal
    - apps-personal
